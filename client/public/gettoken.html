<!DOCTYPE html>
<html lang="en">
<head>
  <title>LunchWave</title>
  <meta charset="utf-8">
  <meta name="google-signin-client_id" content="81013546075-98q3k6srmd4v83eic0uk299ku1tkn5kl.apps.googleusercontent.com">
</head>
<body>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <script>
        function onSignIn(googleUser) {
            var id_token = googleUser.getAuthResponse().id_token;

            console.log(id_token);

            console.info('Testing /api/user...');

            fetch('/api/user', {
              headers: {
                'X-Google-Token': id_token
              },
              method: 'GET',
              cache: false
            }).then(function (res) {
              console.debug('Server responded with', res);
            }).catch(function (err) {
              console.error(err);
            });
        }
    </script>
  <script type="text/javascript" src="https://apis.google.com/js/platform.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.js"></script>
</body>
</html>
